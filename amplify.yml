version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - cp -r out/* .
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
    excludePaths:
      - node_modules/**/*
      - .next/**/*
      - out/**/*
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*